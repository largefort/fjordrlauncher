<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjordr Launcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Fjordr Launcher</h1>
    </header>
    <nav>
        <button onclick="navigateTo('home')">Home</button>
        <button onclick="navigateTo('library')">Library</button>
        <button onclick="navigateTo('settings')">Settings</button>
    </nav>
    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Fjordr Player -->
    <div id="fjordr-player" class="hidden">
        <div id="loading-screen">
            <div class="spinner"></div>
            <p>Loading, please wait...</p>
        </div>
        <iframe id="game-frame" src="" onload="hideLoadingScreen()"></iframe>
        <div class="controls">
            <button onclick="pauseGame()">Pause</button>
            <button onclick="restartGame()">Restart</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
            <button onclick="exitPlayer()">Exit</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
